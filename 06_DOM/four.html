<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // In this function traverse all elements/nodes then append
    // for basic project, this will good because no of elements are less
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    // optimized approach
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        // new node create and then append
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Value Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML = "Mojo" // 1st method
    const newLi = document.createElement('li') // 2nd method
    newLi.textContent = "mojo"
    secondLang.replaceWith(newLi)
    
    // 2nd way to edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
